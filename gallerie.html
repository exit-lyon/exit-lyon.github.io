<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/scrollAnimation.css">
    <link rel="stylesheet" href="/styles/pages.css">
    <link rel="stylesheet" href="/styles/gallerie.css">
    <link rel="icon" href="/assets/favicon.ico">
    <title>Exit - Gallerie photo</title>
</head>

<body>
    <div data-include="/views/header.html"></div>

    <main>
        <section class="content">
            <h1>Gallerie Photo</h1>
            <p>Quoi de mieux pour découvrir nos évènements qu'un petit aperçu ?</p>
            <p>Au passage, <em>découvrez les comptes Instagram des photographes</em> : <a
                    href="https://www.instagram.com/aaryswastaken/">Aarys Sahler</a> et <a
                    href="https://www.instagram.com/flinalune/">Aurelie Rivierez</a> !</p>
            <section class="gallery-wrapper">
                <div class="photos-wrapper">
                    <figure class="image hidden-left">
                        <img src="/assets/images/gallery/bal_centuries_2023_by_asahler.jpg"
                            alt="Le groupe de musique Centuries au Bal des Fiertés de Lyon 2023, pris depuis l'arrière du public, avec une partie du public de dos dans le champ.">
                        <figcaption class="caption">
                            <p>Centuries - Bal des Fiertés 2023</p>
                        </figcaption>
                    </figure>
                    <figure class="image hidden-left">
                        <img src="/assets/images/gallery/standup_lou_trotignon_2023_by_asahler.jpg"
                            alt="Seule sur l'image, Lou Trotignon lors de la soirée stand-up de la SASS 2023.">
                        <figcaption class="caption">
                            <p>Lou Trotignon - Soirée stand-up - SASS 2023</p>
                        </figcaption>
                    </figure>
                    <figure class="image hidden-left">
                        <img src="/assets/images/gallery/conf_2_2023_by_asahler.jpg"
                            alt="Photos des spectateurs de la conférence de John Samuel lors de la SASS 2023, prise depuis l'arrière des spectateurs.">
                        <figcaption class="caption">
                            <p>John Samuel - Conférence - SASS 2023</p>
                        </figcaption>
                    </figure>
                    <figure class="image hidden-left">
                        <img src="/assets/images/gallery/dragshow_2023_by_asahler.jpg"
                            alt="Les drag king/queen/queer du Darg Show lors de la SASS 2023, sur la scène de la K-Fêt, à l'INSA Lyon.">
                        <figcaption class="caption">
                            <p>Drag Show - SASS 2023</p>
                        </figcaption>
                    </figure>
                    <section class="double-image hidden-left">
                        <figure class="image">
                            <img src="/assets/images/gallery/friperie_2023_by_asahler.jpg"
                                alt="Un portant plein de vêtements, pris lors de la friperie de la SASS 2023.">
                            <figcaption class="caption">
                                <p>Friperie - SASS 2023</p>
                            </figcaption>
                        </figure>
                        <figure class="image hidden-left">
                            <img src="/assets/images/gallery/conf_2023_by_asahler.jpg"
                                alt="Seule sur l'image, Augie Gaudion lors de sa conférence de la SASS 2023.">
                            <figcaption class="caption">
                                <p>Angie Gaudion - Conférence - SASS 2023</p>
                            </figcaption>
                        </figure>

                    </section>
                    <figure class="image hidden-left" data-author="flinalune">
                        <div data-author="flinalune">
                            <img src="/assets/images/gallery/theatre_2_2023_by_flinalune.jpg"
                                alt="Deux membres de la TTI et du Corpus Bang-bang en pleine improvisation lors du match d'improvisation de la SASS 2023.">
                        </div>
                        <figcaption class="caption" data-last="true">
                            <p>TTI & Corpus Bang-Bang - Match d'impro - SASS 2023</p>
                        </figcaption>
                    </figure>

                </div>
                <div class="photos-wrapper">
                    <figure class="image hidden-right" data-author="flinalune">
                        <img src="/assets/images/gallery/kidleto_2023_by_flinalune.jpg"
                            alt="Seul sur l'image, en plan serré, Kid Leto, lors du Drag Show de la SASS 2023.">
                        <figcaption class="caption">
                            <p>Kid Leto - Drag Show - SASS 2023</p>
                        </figcaption>
                    </figure>
                    <figure class="image hidden-right">
                        <img src="/assets/images/gallery/bal_maire_2023_by_asahler.jpg"
                            alt="Gregory Doucet, le Maire de Lyon, entouré des Drags du collectif les Pleureuses, dans les salons de l'Hôtel de Ville de Lyon lors du Bal des Fiertés 2023.">
                        <figcaption class="caption">
                            <p>Les Pleureuse et Gregory Doucet - Bal des Fiertés 2023</p>
                        </figcaption>
                    </figure>
                    <section class="double-image hidden-right">
                        <figure class="image">
                            <img src="/assets/images/gallery/vernissage_2023_by_asahler.jpg"
                                alt="Fredéric Fotiadu, directeur de l'INSA Lyon, donnant un discours lors du vernissage de l'exposition de la SASS 2023.">
                            <figcaption class="caption">
                                <p>Fredéric Fotiadu</p>
                            </figcaption>
                        </figure>
                        <figure class="image hidden-right">
                            <img src="/assets/images/gallery/vernissage_2_2023_by_asahler.jpg"
                                alt="Aurelie Rivierez, co-créatrice de l'exposition de la SASS 2023, et un des modèles de l'exposition, en plein interview durant son vernissage.">
                            <figcaption class="caption">
                                <p>Aurélie Rivierez - Vernissage - SASS 2023</p>
                            </figcaption>
                        </figure>
                    </section>

                    <figure class="image hidden-right" data-author="flinalune">
                        <img src="/assets/images/gallery/theatre_2023_by_flinalune.jpg"
                            alt="Les membres de la TTI et du Corpus Bang-Bang en pleine improvisation lors du match d'improvisation de la SASS 2023. Le plan est large et pris de derrière les spectateurs, on en voit certains de dos.">
                        <figcaption class="caption">
                            <p>TTI & Corpus Bang-Bang - Match d'impro - SASS 2023</p>
                        </figcaption>
                    </figure>
                    <figure class="image hidden-right" data-author="flinalune">
                        <img src="/assets/images/gallery/yax_ferri_venti_2023_by_flinalune.jpg"
                            alt="Seul sur la photo, en plan serré, Yax Ferri Venti lors du Drag Show de la SASS 2023.">
                        <figcaption class="caption">
                            <p>Yax Ferri Venti - Drag Show - SASS 2023</p>
                        </figcaption>
                    </figure>
                    <figure class="image hidden-right">
                        <div data-author="flinalune">
                            <img src="/assets/images/gallery/barthologay_2023_by_flinalune.jpg"
                                alt="Notre mascotte, Barthologay le Toucanesque, un toucan en peluce, entouré de préservatifs.">
                        </div>
                        <figcaption class="caption" data-last="true">
                            <p>Barthologay le Toucanesque, notre mascotte</p>
                        </figcaption>
                    </figure>
                </div>
            </section>
        </section>
    </main>

    <div data-include="/views/footer.html"></div>

    <script src="/scripts/jquery-3.7.0.min.js"></script>
    <script src="/scripts/includer.js"></script>
    <script src="/scripts/scrollAnimation.js"></script>

</body>

</html>
